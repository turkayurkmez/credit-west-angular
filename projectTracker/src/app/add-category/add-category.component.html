<h3>Yeni Kategori Ekle</h3>
<form [formGroup]="categoryForm" (ngSubmit)="add()">
    <input type="text" name="" id="" class="form-control" placeholder="Kategori adı giriniz" 
    formControlName ="categoryName" name="name">
    <span class="alert alert-danger form-control" *ngIf="checkIsEmpty()">Kategori adı giriniz</span>
    <button type="submit" >Kategori ekle</button>
</form>
